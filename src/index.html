<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jet Set Go</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="app-logo" src="./images/logo.png" alt="turing logo" height="100px" width="100px">
        <h1 class="app-name">Jet Set Go</h1>
      </div>
      <div class="welcome">
        <p class="welcome-message"></p>
        <img src="./images/stewardess.png" alt="turing logo" height="50px" width="50px">
      </div>
    </header>
    <section class="login-page hidden">
    </section>
    <main class="main-dashboard">
      <section class="top-section">
        <aside>
          <form class="booking-form">
            <h2 class="form-title">Book Your Next Trip</h2>
            <p>
              <label for="trip-destination">Destination:</label>
              <select id="trip-destination" name="travel-location" class="dropdown">
                <option value="" disabled selected hidden>Choose a destination</option>
              </select>
            </p>
            <p>
              <label for="departure-date">Departure Date:</label>
              <input type="date" id="departure-date" name="departure-date">
            </p>
            <p>
              <label for="trip-duration">Trip Duration (days):</label>
              <input type="number" id="trip-duration" min="1" placeholder="Choose a number">
            </p>
            <p>
              <label for="total-travelers">Number of Travelers:</label>
              <input type="number" id="total-travelers" min="1" placeholder="Choose a number">
            </p>
            <div class="form-button-container">
              <button class="form-button estimate-cost">Estimate Cost</button>
              <button class="form-button book-trip">Book Trip</button>
            </div>
          </form>
          <div class="estimated-cost-message"></div>
        </aside>
        <section class="travel-cost">
          <div class="annual-message-display">
            <p class="annual-message">You've spent $0 on travel this year.</p>
          </div>
          <div class="estimated-cost-display">
            <p class="estimated-cost">The estimated cost for your next trip is:</p>
          </div>
        </section>
      </section>
      <section class="trip-section">
        <section class="all-trips">
          <h2 class="user-trips">Trips:</h2>
          <section class="trip-display"></section>
        </section>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
